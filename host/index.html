<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Custom Elements</title>
   
</head>
<body>
    
    <my-element>
        <span slot="parrafo">Soy texto fuera del componente,soy otro texto</span>
        <span slot="title">Titulo Slot 1</span>    
    </my-element>
    
    <my-element yellow>
        <span slot="parrafo">Soy texto fuera del componente,soy otro texto</span>
        <span slot="title">Titulo Slot 2 </span>    
    </my-element>
    <my-element class="blue">
        <span slot="parrafo">Soy texto fuera del componente,soy otro texto</span>
        <span slot="title">Titulo Slot 3</span>    
    </my-element> 
    
    <article class="card">
        <my-element yellow>
            <span slot="parrafo">Soy texto fuera del componente,soy otro texto</span>
            <span slot="title">Titulo Slot 2 </span>    
        </my-element>
    </article>
    <script type="module" src="my-element.js"></script>
    
</body>
</html>
